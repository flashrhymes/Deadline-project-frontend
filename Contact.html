<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/responsive.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="about-b-title">
                <h3>Contact Us</h3>
            </div>
            <div class="a-breadcrumb">
                <ul class="a-crumb-item">
                    <li><a href="#">Home</a></li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="con-left">
                    <h4>Contact Box</h4>
                    <form class="con-form-send" action="post">

                        <input class="form-in" type="text" placeholder="Name">
                        <input class="form-in" type="email" placeholder="Email">
                        <textarea placeholder="Message" class="form-in" name="" id="" cols="90" rows="10"></textarea>
                        <button type="submit" class="con-form-send-btn">Submit</button>

                    </form>
                    <h4>Contact Information</h4>
                    <div class="con-info">
                        <div class="con-info-item">
                            <div class="con-i-icon">
                                <i class="fa fa-home"></i>
                            </div>
                            <div class="con-i-text">
                               <p> House No 08, Road No 08 <br> Din Bari, Dhaka, Thailand</p>
                            </div>
                        </div>
                        <div class="con-info-item">
                            <div class="con-i-icon">
                                <i class="fa fa-envelope-open"></i>
                            </div>
                            <div class="con-i-text">
                                <p> eduvalue@gmail.com <br> eduv@gmail.com</p>
                            </div>
                        </div>
                        <div class="con-info-item">
                            <div class="con-i-icon">
                                <i class="fa fa-headphones"></i>
                            </div>
                            <div class="con-i-text">
                                <p> +660 256 24857 <br>+660 256 24857</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="google-maps-area">
                    <iframe class="gmaps-iframe"  frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://my.ctrlq.org/maps/#roadmap|16|40.462089399999996|49.74468999999999"></iframe>
                </div>

           
            </div>
        </div>
    </div>


</body>
</html>
